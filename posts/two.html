<div id="blog-post"><h1 id="q">Q</h1>
<p>Identify the purpose, program, and users of the building</p>
<h1 id="a">A</h1>
<p>The Jawahar Kala Kendra was built as an &quot;international art and culture center&quot; for Rajasthani heritage. It caters to indigenous folk singers, dancers, art-connoisseurs / scholars, artists / artisans, and tourists.</p>
